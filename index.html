<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- decorative background image as HTML element -->
  <img class="bg-img" src="Amazon home (1).png" alt="" aria-hidden="true" loading="lazy">
<section class="hero-section">
    <h1>Welcome</h1>
    <p>Click the image to go to the next page.</p>

    <!-- Wrap the image in an anchor. Change href to the page you want (page2.html). -->
    <a class="hero-link" href="Hack.html" aria-label="Go to next page (page 2)">
      <img class="hero-img" src="Amazon home (1).png" alt="Hero image â€” click to go to next page">
    </a>
  </section>

  <hr />
  <!-- Your real page content goes below -->
  <main>
    <h1>Hello</h1>
    <p>Content sits above the background image.</p>
  </main>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clickable GIF</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
    }

    a {
      display: inline-block;
      text-decoration: none;
    }

    img {
      width: 300px; /* adjust size */
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Replace "your-gif.gif" with your actual GIF path or URL -->
  <!-- Replace "nextpage.html" with your target page -->
  <a href="Truth1.html">
    <img src="hack.gif" alt="Click me!" />
  </a>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clickable GIF Button</title>
  <style>
    /* simple styles so the GIF looks and behaves like a button */
    .gif-link {
      display: inline-block;
      line-height: 0;                /* remove descender gap under image */
      border-radius: 8px;           /* optional rounded corners */
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: transform .12s ease, box-shadow .12s ease;
      cursor: pointer;              /* show pointer on hover */
      text-decoration: none;        /* remove underline if any */
    }

    .gif-link:focus,
    .gif-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.22);
      outline: none;
    }

    .gif-link img {
      display: block;
      width: 100%;          /* adapt to container width; change to fixed px if desired */
      height: auto;
      object-fit: cover;
    }

    /* Utility: center demo content */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; min-height: 100vh; display: grid; place-items: center; background:#fafafa; }
    .container { max-width: 900px; width: 100%; padding: 24px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click the GIF to go to the next page</h1>

    <!--
      Replace "nextpage.html" with the actual target filename or URL.
      Replace "my-animation.gif" with your GIF filename (put it in the same folder).
      Use a short, meaningful alt text for accessibility. If the GIF is purely decorative,
      set alt="" and ensure the anchor has an aria-label (see example).
    -->
    <a class="gif-link" href="page2.html" aria-label="Go to page 2">
      <img src="amazon-home-1.gif" alt="Preview image â€” click to continue" loading="lazy">
    </a>

    <p style="margin-top:12px;color:#555;font-size:14px;">
      Tip: If your file name has spaces, either rename it (recommended) or URL-encode spaces: <code>My%20Image.gif</code>.
    </p>
  </div>
</body>
</html>

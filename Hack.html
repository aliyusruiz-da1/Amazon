<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clickable Animated GIF</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
    }

    a {
      display: inline-block;
      text-decoration: none;
    }

    img {
      width: 300px; /* adjust size */
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
      image-rendering: auto;
      object-fit: contain;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Replace with your actual file -->
  <!-- Use a direct GIF file (not an HTML preview link) -->
  <a href="Truth1.html">
    <img 
      src="hack.gif?raw=true" 
      alt="Click to continue" 
      autoplay 
      loop
    />
  </a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clickable Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
    }

    a {
      display: inline-block;
      text-decoration: none;
    }

    img {
      width: 800px; /* adjust the size */
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- When clicked, this image takes you to the next page -->
  <a href="Truth6.html">
    <img src="Mammon_Succubus1.png" alt="Click to go to next page" />
  </a>
</body>
